<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="holder headline">
            <h1>Weather Journal App</h1>
        </header>
        <section class="holder zip">
            <label for="zip">Enter Zipcode here:</label>
            <input type="text" id="zip" name="zip" placeholder="Enter zip code here">
        </section>
        <section class="holder feel"><br><br><br>
            <label for="feelings">How are you feeling today?</label>
            <textarea id="feelings" class="myInput" name="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
            <button id="generate" type="button">Generate</button>
        </section><br><br><br>
        <section class="holder entry">
            <h2 class="title">Most Recent Entry</h2>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
